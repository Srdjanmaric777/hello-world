<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/login.css}"/>
</head>

<body>
    <form class="log-in" th:action="@{/login}" method="post">
        <h1 class="title">Login Page</h1>
        <div class="er-ror" th:if="${param.error}">
            Invalid username or password
        </div>
        <div class="er-ror" th:if="${param.logout}">
            You have been logged out
        </div>
        <input class="input" type="text" name="username" autofocus placeholder="Username" />
        <input class="input" type="password" name="password" placeholder="Password" />
        <button class="input submit" type="submit">Log In</button>
    </form>
</body>

</html>
